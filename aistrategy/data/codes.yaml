  - field: 
    name: sub_action
    codes:
      - code: A.1.1
        label_en: Establish an AI Centre of Expertise for the Government of Canada
        label_fr: Créer un centre d'expertise en IA pour le gouvernement du Canada   
      - code: A.1.2
        label_en: Identify high value use cases for AI Integration
        label_fr: "Identifier les cas d'utilisation à forte valeur ajoutée pour l'intégration de l'IA"
      - code: A.2.1
        label_en: Provide high-performance computing (HPC) and cloud infrastructure that is available, secure, and scalable to meet the demands of AI projects
        label_fr: Fournir une infrastructure de calcul haute performance (CHP) et d'informatique en nuage disponible, sécurisée et évolutive pour répondre aux exigences des projets d'IA
      - code: A.2.2
        label_en: Provide common data and information management systems and practices to support sharing, scaling, and agentic capabilities across Government of Canada platforms
        label_fr: Fournir des systèmes et des pratiques communs de gestion des données et de l'information pour soutenir le partage, l'extension et les capacités agentiques à travers les plateformes du gouvernement du Canada
      - code: A.2.3
        label_en: Provide access to approved models, services, and application programming interfaces (APIs) within common Government of Canada cloud platforms to build or deploy systems
        label_fr: Fournir un accès aux modèles, services et interfaces de programmation d'applications (API) approuvés au sein des plates-formes en nuage communes du gouvernement du Canada pour construire ou déployer des systèmes
      - code: A.2.4
        label_en: Provide access to common AI solutions and capabilities in vendor solutions through a standard Government of Canada platform service
        label_fr: Fournir un accès aux solutions et capacités communes en matière d'IA dans les solutions des fournisseurs par l'intermédiaire d'un service de plateforme standard du gouvernement du Canada
      - code: A.2.5
        label_en: Support Canadian suppliers and vendors to promote the growth of the Canadian AI industry and ensure secure sovereign infrastructure and solutions
        label_fr: Soutenir les fournisseurs et les vendeurs canadiens afin de promouvoir la croissance de l'industrie canadienne de l'IA et de garantir la sécurité des infrastructures et des solutions souveraines
      - code: A.3.1
        label_en: Self-serve language hub for the Government of Canada
        label_fr: Carrefour linguistique libre-service pour le gouvernement du Canada
      - code: B.1.1
        label_en: Establish common governance framework for the AI lifecycle to provide clear guidance to AI project teams
        label_fr: Établir un cadre de gouvernance commun pour le cycle de vie de l'IA afin de fournir des orientations claires aux équipes chargées des projets d'IA
      - code: B.1.2
        label_en: Establish a common risk management framework for the AI lifecycle
        label_fr: Établir un cadre commun de gestion des risques pour le cycle de vie de l'IA
      - code: B.1.3
        label_en: Establish a government-wide governance structure
        label_fr: Établir une structure de gouvernance à l'échelle du gouvernement
      - code: B.2.1
        label_en: Review, identify and address legal and policy gaps and ambiguities
        label_fr: Examiner, identifier et traiter les lacunes et les ambiguïtés juridiques et politiques
      - code: B.2.2
        label_en: Develop agile process to review and update policy, guidance, tools and resources
        label_fr: Développer un processus agile pour réviser et mettre à jour la politique, les orientations, les outils et les ressources
      - code: B.2.3
        label_en: Identify opportunities to synthesize or interpret existing policy to increase usability
        label_fr: Identifier les possibilités de synthétiser ou d'interpréter la politique existante afin d'en améliorer l'utilité
      - code: B.2.4
        label_en: Update procurement policies, instruments, and processes
        label_fr: Mettre à jour les politiques, les instruments et les procédures de passation de marchés
      - code: B.2.5
        label_en: Align internal AI policy with domestic policy or law and with international treaties, legislation and norms
        label_fr: Aligner la politique interne en matière d'IA sur la politique ou la législation nationale, ainsi que sur les traités, la législation et les normes internationales
      - code: B.3.1
        label_en: Adopt a "think AI" approach
        label_fr: "Adopter une approche axée sur l’IA"
      - code: C.1.1
        label_en: Assess talent needs
        label_fr: Évaluer les besoins en talents
      - code: C.2.1
        label_en: Develop a training plan
        label_fr: Élaborer un plan de formation
      - code: C.3.1
        label_en: Explore obstacles to recruitment and retention and ways to establish flexible data science career pathways for AI practitioners
        label_fr: Explorer les obstacles au recrutement et à la fidélisation et les moyens d'établir des parcours de carrière flexibles en science des données pour les praticiens de l'IA
      - code: C.3.2
        label_en: Expand interchanges, apprenticeships, co-op programs, and partnerships with AI institutes and research centres to create a talent pipeline
        label_fr: Développer les échanges, l'apprentissage, les programmes coopératifs et les partenariats avec les instituts d'IA et les centres de recherche pour créer un vivier de talents
      - code: C.3.3
        label_en: Optimize use of AI talent through flexible assignments
        label_fr: Optimiser l'utilisation des talents en IA grâce à des affectations flexibles
      - code: C.3.4
        label_en: Competitions and challenges to meet some project-based needs
        label_fr: Compétitions et défis pour répondre à certains besoins liés à des projets
      - code: D.1.1
        label_en: Strengthen and clarify accountabilities for AI use in policy
        label_fr: Renforcer et clarifier les responsabilités en matière d'utilisation de l'IA dans les politiques
      - code: D.1.2
        label_en: New requirements and standard language for the disclosure of AI use, explanations of how an AI system reaches a decision, and information about rights and protections, including how to seek explanations or recourse and how to report problems
        label_fr: De nouvelles exigences et un langage standard pour la divulgation de l'utilisation de l'IA, des explications sur la manière dont un système d'IA prend une décision, et des informations sur les droits et les protections, y compris la manière de demander des explications ou des recours et de signaler les problèmes
      - code: D.1.3
        label_en: Identification of AI capabilities and uses that GC will not pursue
        label_fr: Identification des capacités et des utilisations de l'IA que le GC ne poursuivra pas
      - code: D.1.4
        label_en: Establishment of a public register of its AI systems within a defined scope
        label_fr: Mise en place d'un registre public de ses systèmes d'IA dans un périmètre défini
      - code: D.1.5
        label_en: Develop and publish alternative oversight processes for systems that cannot be included in register
        label_fr: Élaborer et publier des processus de surveillance alternatifs pour les systèmes qui ne peuvent pas être inclus dans le registre
      - code: D.2.1
        label_en: Develop metrics and performance indicators to demonstrate the impact and value of AI initiatives
        label_fr: Élaborer des mesures et des indicateurs de performance pour démontrer l'impact et la valeur des initiatives en matière d'intelligence artificielle
      - code: D.2.2
        label_en: Develop a framework to track AI adoption
        label_fr: Élaborer un cadre pour suivre l'adoption de l'IA
      - code: D.3.1
        label_en: Commitment to early and meaningful public and stakeholder engagement on AI initiatives of significant public interest or concern, including targeted engagement of communities that face greater impacts, risks or barriers from AI systems
        label_fr: "Engagement en faveur d'une participation précoce et significative du public et des parties prenantes aux initiatives d'IA présentant un intérêt ou une préoccupation publique importants, y compris une participation ciblée des communautés qui sont confrontées à des impacts, des risques ou des obstacles plus importants liés aux systèmes d'IA"
      - code: D.3.2
        label_en: Union and employee engagement on workforce impacts
        label_fr: L'engagement des syndicats et des employés sur l'impact de la main-d'oeuvre
      - code: D.3.3
        label_en: Client participation in system design to ensure that AI systems do not create or perpetuate barriers to access for clients
        label_fr: Participation des clients à la conception du système afin de s'assurer que les systèmes d'IA ne créent pas ou ne perpétuent pas d'obstacles à l'accès pour les clients
      - code: D.3.4
        label_en: Provide mechanisms for ongoing public feedback and questions on AI used by the federal government
        label_fr: Mettre en place des mécanismes permettant au public de formuler des commentaires et des questions sur l'IA utilisée par le gouvernement fédéral

  - field: 
    name: activity
    codes: 
      - code: A.1.1.1
        label_en: Develop operating and business models, organizational and governance structures, key performance indicators, and ways to prioritize the use of the AI centre's resources
        label_fr: Élaborer des modèles opérationnels et intégrés, des structures organisationnelles et de gouvernance, des indicateurs de rendement clés et des procédures visant à établir l’ordre de priorité de l’utilisation des ressources du Centre d’expertise en IA
      - code: A.1.1.2
        label_en: Consolidate the AI communities of practice under an information hub to support knowledge sharing and prevent duplication
        label_fr: Regrouper les communautés de pratique de l’IA sous un centre d’information afin d’améliorer l’échange des connaissances et d’éviter les chevauchements
      - code: A.1.1.3
        label_en: Identify other high value use cases that could be pursued as lighthouse projects
        label_fr: Cerner les cas d’utilisation ayant une grande valeur qui pourraient être réalisés en tant que projets phares
      - code: A.2.1.1
        label_en: Provide high-performance computing (HPC) and cloud infrastructure that is available, secure, and scalable to meet the demands of AI projects
        label_fr: Fournir une infrastructure infonuagique et des capacités de calcul à haute performance qui sont accessibles, sécurisées et évolutives afin de répondre aux exigences des projets d’IA
      - code: A.2.2.1
        label_en: Provide common data and information management systems and practices to support sharing, scaling, and agentic capabilities across Government of Canada platforms
        label_fr: Mettre en oeuvre des pratiques et des systèmes communs de gestion des données et de l’information pour appuyer les échanges, la mise à l’échelle et les capacités agentiques dans l’ensemble des plateformes du GC
      - code: A.2.3.1
        label_en: Provide access to approved models, services, and application programming interfaces (APIs) within common Government of Canada cloud platforms to build or deploy systems
        label_fr: Offrir l’accès à des services, des interfaces de programmation d’applications (API) et des modèles autorisés dans les plateformes infonuagiques communes du GC pour concevoir ou déployer des systèmes
      - code: A.2.4.1
        label_en: Provide access to common AI solutions and capabilities in vendor solutions through a standard Government of Canada platform service
        label_fr: Donner l’accès à des solutions et capacités communes en matière d’IA dans les solutions de fournisseurs au moyen d’une plateforme de service standard du GC
      - code: A.2.5.1
        label_en: Streamline the AI Source list and develop tools for institutions to procure faster with a focus on Canadian service providers
        label_fr: Simplifier la liste des fournisseurs d’IA et créer des outils permettant aux institutions de réaliser des achats plus rapidement, en mettant l’accent sur les fournisseurs de services canadiens
      - code: A.3.1.1
        label_en: Develop and scale machine translation tool using GC data, ensuring that translation services are provided at the same time and quality in both official languages
        label_fr: Élaborer et déployer un outil de traduction automatique à partir des données du gouvernement du Canada, assurant l’accès à des services de traduction sécurisés disponibles en temps réel et de qualité égale dans les deux langues officielles
      - code: A.3.1.2
        label_en: Document project processes and lessons to identify policy and procedural barriers, and project teams’ needs for support, to develop and test governance processes, and to demonstrate how AI can be successfully scaled where necessary for Government of Canada requirements
        label_fr: Consigner les processus du projet et les leçons apprises pour repérer les obstacles liés aux politiques et aux procédures et les besoins des équipes de projet en matière de soutien. Cette procédure permet d’élaborer et de mettre à l’essai des processus de gouvernance et de démontrer la façon dont l’IA peut être mise à l’échelle avec succès pourraient être adaptés aux exigences du gouvernement du Canada, le cas échéant
      - code: B.1.1.1
        label_en: Identify best practice departmental and international governance frameworks which could be adapted where necessary for Government of Canada requirements
        label_fr: Cerner les pratiques exemplaires internationales et ministérielles sur les cadres de gouvernance qui pourraient être adaptés aux exigences du gouvernement du Canada, le cas échéant des organes de gouvernance ministériels et des propriétaires de solutions
      - code: B.1.1.2
        label_en: Develop GC governance framework in a user-friendly format structured around the AI lifecycle with varying governance requirements according to system risk, sensitivity, and impact
        label_fr: Établir un cadre de gouvernance pour le gouvernement du Canada dans un format convivial structuré en fonction du cycle de vie de l’IA avec des exigences de gouvernance variables selon les risques, la sensibilité et l’incidence des systèmes
      - code: B.1.2.1
        label_en: Identify best practice risk frameworks which could be adapted where necessary for Government of Canada requirements
        label_fr: Cerner les pratiques exemplaires sur les cadres de gestion des risques qui pourraient être adaptés aux exigences du gouvernement du Canada, le cas échéant
      - code: B.1.3.1
        label_en: Scale PSPC’s Operational Ethics Review Board to become a government-wide AI ethics review board
        label_fr: Élargir le Conseil d’examen de l’éthique opérationnelle de SPAC pour qu’il devienne un conseil d’examen de l’éthique en matière d’IA à l’échelle du gouvernement
      - code: B.1.3.2
        label_en: Develop AI program governance structures for technical assessment and review, including determining role of existing bodies such as GCEARB
        label_fr: Mettre sur pied des structures de gouvernance concernant le programme d’IA pour effectuer des évaluations et des examens techniques, notamment déterminer le rôle des organes existants comme le Conseil d’examen de l’architecture intégrée (CEAI) du gouvernement du Canada
      - code: B.2.1.1
        label_en: Develop Policy Implementation Notice on AI roles and responsibilities, including those of chief information, data, privacy, and security offices, chief architects, departmental governance bodies, and solution owners
        label_fr: Élaborer un avis de mise en oeuvre de la politique sur les rôles et les responsabilités en matière d’IA, y compris ceux des dirigeants principaux de l’information et des données et les chefs de la protection des renseignements personnels et de la sécurité, des architectes en chef,
      - code: B.2.1.2
        label_en: Define acceptable use of AI by outside organizations in their interactions with the Government of Canada, including AI meeting transcription tools
        label_fr: Définir l’utilisation acceptable de l’IA par des organisations externes dans leurs interactions avec le gouvernement du Canada, y compris les outils d’IA pour la transcription de réunions
      - code: B.2.1.3
        label_en: Address legal and policy ambiguities related to privacy and training data, including guidance on de-identification for data sharing
        label_fr: Corriger les ambiguïtés juridiques et politiques liées aux données sur la protection de la vie privée et la formation, y compris des directives sur la dépersonnalisation pour l’échange des données
      - code: B.2.1.4
        label_en: Define scope and application of national security systems in PSD s6.3 and the national security exemption in PIN
        label_fr: Définir la portée et l’application des systèmes de sécurité nationale à la section 6.3 de la Politique sur les services et le numérique et l’exemption relative à la sécurité nationale dans un avis de mise en oeuvre de la politique
      - code: B.2.2.1
        label_en: Establish agile process to review and update policy, guidance, tools and resources, develop new policy and guidance for emerging technologies and applications, and identify opportunities to synthesize or interpret existing policy to increase usability
        label_fr: Établir un processus agile pour examiner et mettre à jour les politiques, les directives, les outils et les ressources, élaborer de nouvelles politiques et directives sur des technologies et des applications émergentes et cerner les possibilités de synthétiser ou d’interpréter les politiques existantes afin de les rendre plus faciles à utiliser
      - code: B.2.3.1
        label_en: Review the Directive on Automated Decision-Making and Algorithmic Impact assessment tool, publish guidance, and consider their usability and design to ensure they remain relevant to support departments in a changing technological and legislative landscape
        label_fr: Examiner la Directive sur la prise de décisions automatisée et l’outil d’évaluation de l’incidence algorithmique, publier des directives et examiner leur convivialité et leur conception pour s’assurer qu’elles sont toujours adaptées aux réalités des ministères dans un paysage technologique et législatif en évolution
      - code: B.2.3.2
        label_en: Update the Guide on the Use of Generative AI to adapt to reflect technological changes and address regular questions received from departments
        label_fr: Mettre à jour le Guide sur l’utilisation de l’intelligence artificielle générative pour qu’il soit adapté aux changements technologiques et en tienne compte et afin de répondre aux questions que reçoivent régulièrement les ministères
      - code: B.2.3.3
        label_en: Identify policy approaches needed to ensure the responsible use of AI for non-administrative purposes and propose action-oriented and department-focused mechanisms to address them
        label_fr: Cerner les approches stratégiques nécessaires pour assurer l’utilisation responsable de l’IA à des fins non administratives et proposer des mécanismes axés sur l’action et les ministères pour y remédier
      - code: B.2.4.1
        label_en: Review and update procurement policies, instruments and processes to make them more responsive to pace and requirements of AI procurement
        label_fr: Passer en revue et mettre à jour les politiques, les instruments et les processus d’approvisionnement afin de mieux les adapter au rythme de l’IA et aux exigences d’approvisionnement en matière d’IA
      - code: B.2.5.1
        label_en: Review existing AI commitments in domestic policy and law, identifying where alignment is required
        label_fr: Examiner les engagements existants en matière d’IA dans les politiques et les lois nationales et déterminer les domaines où l’harmonisation est nécessaire
      - code: B.2.5.2
        label_en: Identify opportunities to align PCAIS and AI Strategy Review and action the United Nations Declaration Act Action Plan commitments to Indigenous Data Sovereignty
        label_fr: Trouver des possibilités d’harmoniser la Stratégie pancanadienne en matière d’intelligence artificielle et la Stratégie en matière d’intelligence artificielle pour la fonction publique fédérale Examiner et mettre en oeuvre les engagements du Plan d’action de la Loi sur la Déclaration des Nations Unies sur les droits des peuples autochtones à l’égard de la souveraineté des
      - code: B.2.5.4
        label_en: Identify opportunities to increase alignment with relevant international treaties, legislation and norms
        label_fr: Trouver des moyens de mieux harmoniser les normes, les lois et les traités internationaux applicables
      - code: B.3.1.1
        label_en: Update MC drafter's guide to include AI and data consideration
        label_fr: Mettre à jour le guide du rédacteur des mémoires au Cabinet pour inclure les considérations relatives à l’IA et aux données
      - code: B.3.1.2
        label_en: Update TB Submission guide to include AI and data considerations, including data, AI, compute and other relevant resource needs and to prompt exploration of collaboration with other departments or scaling existing projects before building or buying new
        label_fr: Mettre à jour le guide des présentations au Conseil du Trésor afin d’inclure les considérations relatives à l’IA et aux données, y compris les besoins en matière de données, d’IA, de calcul et d’autres ressources pertinentes. Trouver des moyens de collaborer avec d’autres ministères ou d’adapter des projets existants avant d’en créer ou d’en acheter de nouveaux
      - code: B.3.1.3
        label_en: Strengthen TBS challenge function for AI and data
        label_fr: Renforcer la fonction de remise en question du SCT relativement à l’IA et aux données
      - code: B.3.1.4
        label_en: Clarify EARB expectations regarding the deployment of IT that includes AI or other intelligence automation including common architecture questions or presentation requirements, such as on model selection assessment, costs, and performance
        label_fr: Clarifier les attentes du CEAI concernant le déploiement de la technologie de l’information qui comprend l’IA ou d’autres formes d’automatisation, y compris les questions courantes sur l’architecture ou les exigences de présentation, comme l’évaluation de la sélection des modèles, les coûts et le rendement
      - code: B.3.1.5
        label_en: Require departments to consider and prioritize AI infrastructure and adoption within integrated IT planning
        label_fr: Exiger des ministères qu’ils tiennent compte de l’infrastructure et de l’adoption de l’IA dans la planification intégrée de la TI et qu’ils leur accordent la priorité
      - code: B.3.1.6
        label_en: Support the implementation of the GC Data Strategy mission and actions on data stewardship models, expectations, and common practices to ensure high quality data is available for AI implementation
        label_fr: Faciliter la mise en oeuvre des missions et des actions de la Stratégie relative aux données du gouvernement du Canada sur les modèles d’intendance des données, les attentes et les pratiques communes afin de s’assurer que des données de haute qualité sont disponibles pour la mise en oeuvre de l’IA
      - code: C.1.1.1
        label_en: Assess digital talent needs to the extent possible by leveraging available data on the Digital Talent Platform
        label_fr: Évaluer les besoins en matière de talents numériques en utilisant les données disponibles sur la plateforme Talents numériques dans la mesure du possible
      - code: C.2.1.1
        label_en: Meet AI training objectives by leveraging existing efforts under multiple plans, including the CSPS Annual Digital Academy Plan, OCHRO’s Public Service Skills Strategy, and TBS-OCIO’s Digital Talent Strategy. These coordinated plans support an evergreen, role-based approach to AI training that includes foundational and advanced skills
        label_fr: Atteindre les objectifs de formation en matière d’IA au moyen des nombreux plans existants, notamment l’Académie du numérique de l’EFPC, la Stratégie relative aux compétences de la fonction publique du Bureau du dirigeant principal des ressources humaines et la Stratégie en matière de talents numériques du Bureau du dirigeant principal de l’information. Ces plans coordonnés favorisent une approche évolutive et axée sur les rôles de la formation en IA qui comprend des compétences de base et avancées
      - code: C.2.1.2
        label_en: Curate and promote tailored training and learning paths to address advanced technical skills for IT, AI and data practitioners
        label_fr: Organiser et promouvoir des parcours de formation et d’apprentissage personnalisés sur des compétences techniques avancées à l’intention des spécialistes de la TI, de l’IA et des données
      - code: C.2.1.3
        label_en: Develop, curate, and promote foundational core learning products and learning paths on AI for all public servants, including executives
        label_fr: Élaborer, organiser et promouvoir des parcours et des produits d’apprentissage de base sur l’IA pour tous les fonctionnaires, y compris la haute direction
      - code: C.2.1.4
        label_en: Convene working group for key stakeholders in the AI learning space to discuss and evaluate ongoing needs and effectiveness of the centralized learning the GC is providing to all public servants
        label_fr: Convoquer un groupe de travail pour les principaux intervenants dans le domaine de l’apprentissage de l’IA afin de discuter et d’évaluer les besoins continus et l’efficacité de l’apprentissage centralisé que le gouvernement du Canada offre à tous les fonctionnaires
      - code: C.2.1.5
        label_en: Work with public servants through their bargaining agents to prepare the workforce through upskilling and retraining for changes resulting from AI
        label_fr: Travailler avec les fonctionnaires et leurs agents négociateurs afin de préparer la main-d’oeuvre aux changements découlant de l’IA en lui offrant du perfectionnement et du recyclage professionnel
      - code: C.3.1.1
        label_en: Develop mobility, recruitment, exchanges, and/or other types of opportunities on the GC Digital Talent Platform to recruit, develop, and retain AI and data talent
        label_fr: Accroître la mobilité, le recrutement, les échanges ou d’autres types d’occasions sur la plateforme Talents numériques du gouvernement du Canada pour recruter, perfectionner et maintenir en poste les talents en IA et en données 
      - code: C.3.2.1
        label_en: Review and scale successful departmental initiatives
        label_fr: Examiner et reproduire les initiatives ministérielles réussies
      - code: C.3.3.1
        label_en: Explore options to use existing provisions for short-term and flexible staffing to optimize talent use
        label_fr: Étudier les options permettant d’inclure des dispositions existantes liées à la dotation à court terme et flexible afin d’optimiser l’utilisation des talents
      - code: C.3.4.1
        label_en: Explore reuse of challenge programs for specific projects
        label_fr: Étudier la possibilité de réutiliser les programmes Défi pour des projets particuliers
      - code: D.1.1.1
        label_en: Review Policy on Service and Digital to clarify roles and responsibilities for AI use
        label_fr: Examiner la Politique sur les services et le numérique pour clarifier les rôles et les responsabilités liés à l’utilisation de l’IA
      - code: D.1.2.1
        label_en: Develop and publish MVP language based on previously used examples
        label_fr: Élaborer et publier des libellés pour la divulgation de l’utilisation de l’IA en se fondant sur des exemples déjà utilisés
      - code: D.1.3.1
        label_en: Identify and publish list of prohibited uses based on existing commitments in law, policy, or treaties, with commitment to annual review and update
        label_fr: Établir et publier une liste des utilisations interdites en fonction des engagements existants dans les lois, les politiques ou les traités. Cette liste doit être examinée et mise à jour chaque année
      - code: D.1.4.1
        label_en: Define and publish register scope
        label_fr: Définir et publier la portée du registre
      - code: D.1.5.1
        label_en: Develop a minimal viable product AI register that connects to personal information banks (PIBS), the Service Inventory, and AIAs
        label_fr: Créer un registre de l’IA de type « produit minimum viable » qui se connecte aux jeux de données existants comme les fichiers de renseignements personnels, le répertoire des services et les évaluations de l’incidence algorithmique
      - code: D.1.6.1
        label_en: Engage internal and external stakeholders to refine registry format and content to increase value and usability
        label_fr: Mobiliser les intervenants internes et externes pour améliorer le format et le contenu du registre afin d’accroître sa valeur et sa convivialité
      - code: D.1.7.1
        label_en: Define and publish alternative oversight processes of AI
        label_fr: Définir et publier d’autres processus de surveillance de l’utilisation de l’IA qui ne peuvent pas être déclarés publiquement dans le registre
      - code: D.2.1.1
        label_en: Develop metrics and performance indicators to demonstrate the impact and value of AI initiatives
        label_fr: Élaborer des mesures et des indicateurs de rendement pour démontrer l’incidence et la valeur des initiatives en matière d’IA
      - code: D.2.2.1
        label_en: Develop a consolidated dashboard that supports the outcomes and performance indicators of the AI and Data Strategies and the Digital Ambition
        label_fr: Élaborer un tableau de bord consolidé qui consigne les résultats et les indicateurs de rendement de la Stratégie en matière d’IA, de la Stratégie relative aux données et de l’Ambition numérique
      - code: D.2.2.2
        label_en: Develop metrics for deployment, collaboration, sharing and scaling of solutions, departmental investment in AI and enablers, and financial and non-financial ROI for integration into dashboard
        label_fr: Élaborer des mesures liées au déploiement, à la collaboration, aux échanges et aux mises à l’échelle des solutions, aux investissements des ministères dans l’IA et les outils habilitants, ainsi qu’au retour sur les investissements financiers et non financiers aux fins d’intégration dans le tableau de bord
      - code: D.3.1.1
        label_en: Develop and publish expectations for meaningful public, Indigenous, and stakeholder engagement, using existing resources
        label_fr: Formuler et publier les attentes en matière de mobilisation constructive du public, des Autochtones et des intervenants à l’aide des ressources existantes
      - code: D.3.2.1
        label_en: Develop expectations and processes for engagement with bargaining agents
        label_fr: Formuler les attentes et établir les processus de mobilisation des agents négociateurs
      - code: D.3.3.1
        label_en: Develop expectations and processes for engagement with bargaining agents
        label_fr: Formuler les attentes et établir les processus de mobilisation des utilisateurs
      - code: D.3.4.1
        label_en: Provide mechanisms for ongoing public feedback and questions on AI used by the federal government
        label_fr: Fournir des mécanismes facilitant la rétroaction continue et les questions du public sur l’IA utilisée par

